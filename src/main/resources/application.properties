spring.application.name=crud-cadastro

# ========== CONFIGURAÇÃO DO BANCO H2 ==========
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do H2 para o JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação automática do schema (pode ser: none, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Exibir comandos SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== CONSOLE H2 ==========
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Evita que o Spring Boot troque automaticamente o datasource se detectar outro no classpath
spring.datasource.initialization-mode=always
